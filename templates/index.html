<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detector de Imagens - AWS Rekognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">🔍 Detector de Objetos com AWS Rekognition</h1>

    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="file" class="form-label">Selecione uma imagem</label>
            <input class="form-control" type="file" name="file" id="file" required>
        </div>
        <button class="btn btn-primary w-100">Analisar Imagem</button>
    </form>

    {% if image %}
    <div class="mt-5 text-center">
        <h4>📸 Imagem enviada:</h4>
        <img src="{{ image }}" alt="Imagem enviada" class="img-fluid rounded shadow mt-2" style="max-height: 400px;">
    </div>
    {% endif %}

    {% if labels %}
    <div class="mt-5">
        <h4>📋 Rótulos identificados:</h4>
        <ul class="list-group mt-3">
            {% for label in labels %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ label.Name }}
                <span class="badge bg-success rounded-pill">{{ label.Confidence | round(2) }}%</span>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>

</body>
</html>
